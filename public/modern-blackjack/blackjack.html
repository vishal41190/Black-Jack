<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link href="./style/bootstrap.min.css" rel="stylesheet"/>
    <link href="./style/blackjack.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="./style/cardi.css">
  </head>
  
  <body>    

    <div class="chip-container">
      <div class="player-total">
        <div class="stack-o-chips total" rel="tooltip" title="Total" data-placement="bottom">
          <div class="chip chip1" href="#"></div>
          <div class="chip chip2" href="#"></div>
          <div class="chip chip3" href="#"><span>500</span></div>
        </div>
      </div>
      <div class="player-bet"></div>
      <div class="dealer"></div>
    </div>
    
    <div class="container-fluid">           
      <div class="table">
        <div class="cards left">
        <!--Left player1-->
          <div class="player">
            <span class="a-half ca"></span><span class="a-half c4"></span><span class="a ck"></span>
          </div>
          <div class="label-bottom">Player left</div>
        </div>

        <div class="cards">
         <!--center dealer and player-->
          <div class="label-top">Dealer</div>
            <div class="dealer">  
              <span class="a-half d2"></span><span class="a-half c3"></span><span class="b"></span>
          </div>

          <div class="player">
            <span class="a-half d2"></span><span class="a-half s6"></span><span class="a hq"></span>
          </div>
          <div class="label-bottom">You</div>
          </div>

        <div class="cards right">
         <!-- right player2-->
          <div class="player">
              <span class="a-half s10"></span><span class="a sa"></span>
            </span>
          </div>
            <div class="label-bottom">Player right</div>
        </div>
      </div>
      
      <div class="alert-container">
        <div class="alert alert-block none"></div>        
      </div> 
      
      <div class="player controls">
        <div class="bet btn-toolbar">
          <div class="btn-group">            
            <a class="chip span1" href="#" data-value="1"><span>1</span></a>
            <a class="chip span1" href="#" data-value="5"><span>5</span></a>
            <a class="chip span1" href="#" data-value="25"><span>25</span></a>
            <a class="chip span1" href="#" data-value="100"><span>100</span></a>
          </div>
        </div>        
        <div class="btn-toolbar">
          <div class="btn-group rect">
            <a id="double" class="btn btn-large" href="#">Double</a>
          </div>
          <div class="btn-group rect">
            <a id="hit" class="btn btn-success btn-large span1">Hit</a>
            <a id="stand" class="btn btn-danger btn-large span1">Stand</a>
          </div>
        </div>
      </div>
    </div>
   
    <script id="card" type="text/html">
      <span class="suit">{{suitView}}</span>
      <span class="rank">{{rankView}}</span>
    </script>
    
    <script id="chips" type="text/html">
      <div class="stack-o-chips">
        <div class="chip chip1" href="#"></div>
        <div class="chip chip2" href="#"></div>
        <div class="chip chip3" href="#"><span class="value">{{value}}</span></div>
      </div>
    </script>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/lib/icanhaz.min.js"></script>
    <script src="./js/lib/underscore-min.js"></script>
    <script src="./js/lib/backbone-min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/blackjack.js"></script>
    
    <script>
      $(function(){
        new BlackjackView({model: new BlackjackGame(), el: $(".container-fluid")})
      })    
    </script>
  </body>
</html>
